<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/src/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Sora:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/plugins.css">
	<link rel="stylesheet" href="dist/css/main.css">
	<link rel="stylesheet" href="dist/css/pages/home.css">
	<title>Protcar - A proteção que seu veículo merece!</title>
</head>
<body>

	<header>
		<div class="container">
			<div class="menu-section d-flex justify-content-between align-items-center">
				<a href="">
					<img src="/src/assets/logo.svg" alt="Protcar"/>
				</a>
				<button class="hamburger hamburger--collapse menu-toggle d-lg-none" type="button" id="js-btn-mobile">
					<span class="hamburger-box">
						<span class="hamburger-inner"></span>
					</span>
				</button>

				<nav>
					<ul class="mb-0">
						<li>
							<a href="">A Protcar</a>
						</li>
						<li>
							<a href="">Benefícios</a>
						</li>
						<li>
							<a href="">Seja associado</a>
						</li>
						<li>
							<a href="">Aplicativo</a>
						</li>
						<li>
							<a href="">Área do associado</a>
						</li>
					</ul>
				</nav>

				<a href="" class="btn btn--menu">
					<img src="/src/assets/icon-chat.svg" alt="Icone Chat">
					<span>Cotação Online</span>
				</a>

			</div>
		</div>
	</header>
  <section class="hero">
		<div class="hero__banner">
			<div class="container">
				<div class="row">
					<div class="d-flex align-items-center">
						<div class="hero__banner--content">
							<h1>A proteção<br />
								que o seu veículo <br />merece</h1>
							<p>Seja PROTCAR e tenha a proteção veicular
								completa que cabe no seu bolso!</p>
							<a href="" class="btn">
								<span>Cotação Online</span>
								<img src="/src/assets/icon-arrow.png" alt="Icone Cotaçao">
							</a>
						</div>

						<div class="hero__banner--image">
							<img src="/src/assets/banner-car.png" alt="">
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<script type="text/javascript" src="/src/js/lib/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="/src/js/lib/popper.min.js"></script>
	<script type="text/javascript" src="/src/js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="dist/js/plugins.js"></script>
	<script type="text/javascript" src="dist/js/script.js"></script>

</body>
</html>
